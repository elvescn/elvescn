vg></a></div></div></header><div class="content__inner"><div class="content__entry"><p class="msg msg--highlight msg--success">（以下为盐湖区的情况，其他地方仅供参考。）</p><figure class="post__image">　　1. 立即用水冲洗，并用肥皂不停地搓伤口，这个过程要持续15分钟以上。<br>　　2. 到最近的疾控中心注射狂犬疫苗，必须在24小时内注射疫苗。到疾控中心护士MM还是会发块肥皂让你再多洗洗伤口。<br>　　3. 现在药店不让卖疫苗，即使有卖的，一般的医院也不给打，这个是要承担后果的。<br>　　4. 咬破见血后属于三级暴露，需要先注射免疫球蛋白再打狂犬疫苗。免疫球蛋白按体重计算，10kg一剂，一剂375元，我这体重得打3000元（我是不是暴漏体重了），太贵，我没打，只注射了狂犬疫苗。如果确认是疯狗，还是建议注射一下免疫球蛋白，我这是被家里的小狗咬，问题不大，打针是求个心理安慰。<br>　　5. 盐湖区疾控中心有70元一针和98元一针两种狂犬疫苗，一共需要打5针，分别是当天、第3天、第5天、第14天和第28天。建议一次掏5针的钱，这样疾控中心会帮你保存疫苗，发一张狂犬疫苗接种卡，并且会在打针的前一天电话或者短信告知你，非常方便。<br>　　6. 接种狂犬疫苗后忌饮酒、浓茶等刺激性食物及剧烈运动。护士MM会告你包括辣椒、茶、咖啡、海鲜类会发的食物、羊肉等热性食物…等等…没记全~<br>　　7. 盐湖区疾控中心地址：运城市禹都东大街415号，电话：8688375 8688376 8688377。<br><img loading="lazy" src="https://19830920.xyz/media/posts/14/image2013-04-23-Xing-Qi-Er.jpg" alt="" width="800" height="549"></figure></div><footer><div class="content__tags-share"><ul class="content__tag"><li><a href="https://19830920.xyz/tags/sheng-huo/">生活</a></li></ul></div><div class="content__bio bio"><img src="https://19830920.xyz/media/website/Zhibin.png" loading="lazy" height="196" width="196" class="bio__avatar" alt="Zhibin"><div><h3 class="h6 bio__name"><a href="https://19830920.xyz/authors/zhibin/" class="invert" title="Zhibin">Zhibin</a></h3><div class="bio__desc"><p>一个啥也不懂的中年人</p></div></div></div><nav class="content__nav"><div class="content__nav__prev"><a class="content__nav__link" href="https://19830920.xyz/ji-yi-zhong-de-tian-xia.html" rel="prev">Previous Post<h3 class="h6">记忆中的《天下》</h3></a></div><div class="content__nav__next"><a class="content__nav__link" href="https://19830920.xyz/jie-chu-wei-xin-de-shi-jian.html" rel="prev">Next Post<h3 class="h6">接触微信的时间</h3></a></div></nav></footer></div></article><div class="comments-area content__inner" id="comments"><div class="comments"><div class="comments-wrapper"><h2>评论</h2><div id="disqus_thread"></div><noscript>Please enable JS to use the comments form.</noscript><script type
