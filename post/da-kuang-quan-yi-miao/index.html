信告知你，非常方便。<br>　　6. 接种狂犬疫苗后忌饮酒、浓茶等刺激性食物及剧烈运动。护士MM会告你包括辣椒、茶、咖啡、海鲜类会发的食物、羊肉等热性食物…等等…没记全~<br>　　7. 盐湖区疾控中心地址：运城市禹都东大街415号，电话：8688375 8688376 8688377。<br><img loading="lazy" src="http://19830920.xyz/media/posts/14/image2013-04-23-Xing-Qi-Er.jpg" alt="" width="800" height="549"></figure></div><footer><div class="content__tags-share"><ul class="content__tag"><li><a href="http://19830920.xyz/tags/sheng-huo/index.html">生活</a></li></ul></div><nav class="content__nav"><div class="content__nav__prev"><a class="content__nav__link" href="http://19830920.xyz/post/zhuan-zheng-shen-qing-shu/index.html" rel="prev">Previous Post<h3 class="h6">报社转正申请书</h3></a></div><div class="content__nav__next"><a class="content__nav__link" href="http://19830920.xyz/post/ye-xiang-shou-liao-xia-shang-men-he-suan/index.html" rel="prev">Next Post<h3 class="h6">也享受了下上门核酸</h3></a></div></nav></footer></div></article></div></main><footer class="footer"><div class="footer__social"><a href="https://www.facebook.com/wangzhibin" aria-label="Facebook" class="facebook"><svg><use xlink:href="http://19830920.xyz/assets/svg/svg-map.svg#facebook"/></svg> </a><a href="https://x.com/elvescn" aria-label="Twitter" class="twitter"><svg><use xlink:href="http://19830920.xyz/assets/svg/svg-map.svg#twitter"/></svg> </a><a href="https://www.linkedin.com/in/wangzhibin/" aria-label="LinkedIn" class="linkedin"><svg><use xlink:href="http://19830920.xyz/assets/svg/svg-map.svg#linkedin"/></svg> </a><a href="https://www.youtube.com/@elvescn" aria-label="Youtube" class="youtube"><svg><use xlink:href="http://19830920.xyz/assets/svg/svg-map.svg#youtube"/></svg></a></div><div class="footer__copyright">Powered by Zhibin&Yibo</div></footer><script>window.publiiThemeMenuConfig = {
