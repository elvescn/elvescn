   <script>        
      var images = document.querySelectorAll('img[loading]');

      for (var i = 0; i < images.length; i++) {
         if (images[i].complete) {
               images[i].classList.add('is-loaded');
         } else {
               images[i].addEventListener('load', function () {
                  this.classList.add('is-loaded');
               }, false);
         }
      }
   </script>




<div id="dark-mode-toggle" class="dark-mode-toggle">
    <div class="dark-mode-inner">Toggle darkmode</div>
</div>

<script>
  // Check system preference
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  // Load saved preference
  const storedPreference = localStorage.getItem('dark-mode');
  
  // Apply stored or system preference
  if (storedPreference === 'dark' || (!storedPreference && prefersDark)) {
    document.body.classList.add('js-dark');
  }
  
  // Toggle with button
  document.querySelector('.dark-mode-toggle').addEventListener('click', function (e) {
    e.preventDefault();
    const isDark = document.body.classList.toggle('js-dark');
    localStorage.setItem('dark-mode', isDark ? 'dark' : 'light');
  });
</script>
