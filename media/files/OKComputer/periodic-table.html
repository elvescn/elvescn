<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式元素周期表 - Oganesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: auto;
        }
        .element-cell {
            width: 80px;
            height: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 12px;
        }
        .element-cell:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        .element-symbol {
            font-size: 16px;
            font-weight: bold;
        }
        .element-number {
            font-size: 10px;
            opacity: 0.8;
        }
        .element-name {
            font-size: 8px;
            opacity: 0.7;
        }
        .oganesson-cell {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            animation: oganessonGlow 2s ease-in-out infinite;
        }
        @keyframes oganessonGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 107, 53, 1);
            }
        }
        .superheavy-cell {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
        }
        .radioactive-cell {
            background: linear-gradient(135deg, #dc2626, #ef4444);
        }
        .stable-cell {
            background: linear-gradient(135deg, #059669, #10b981);
        }
        .unknown-cell {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
        }
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 4px;
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 107, 53, 0.3);
            border-color: #ff6b35;
        }
        .element-detail {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }
        .comparison-chart {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="fixed top-0 w-full z-50 bg-black bg-opacity-20 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-orange-500 to-blue-500 rounded-full"></div>
                    <span class="text-xl font-bold text-white">Og</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-orange-400 transition-colors duration-300">首页</a>
                    <a href="periodic-table.html" class="text-white hover:text-orange-400 transition-colors duration-300">周期表</a>
                    <a href="properties.html" class="text-gray-300 hover:text-orange-400 transition-colors duration-300">性质详情</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20 min-h-screen">
        <div class="max-w-full mx-auto px-4">
            <!-- 标题区域 -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">交互式元素周期表</h1>
                <p class="text-gray-300">点击元素查看详细信息，使用筛选器探索不同类型的元素</p>
            </div>

            <!-- 筛选器 -->
            <div class="mb-8 text-center">
                <h3 class="text-lg font-semibold mb-4">元素筛选</h3>
                <div class="flex flex-wrap justify-center">
                    <button class="filter-btn active" data-filter="all">全部元素</button>
                    <button class="filter-btn" data-filter="metals">金属</button>
                    <button class="filter-btn" data-filter="nonmetals">非金属</button>
                    <button class="filter-btn" data-filter="noble-gases">惰性气体</button>
                    <button class="filter-btn" data-filter="radioactive">放射性元素</button>
                    <button class="filter-btn" data-filter="superheavy">超重元素</button>
                    <button class="filter-btn" data-filter="synthetic">人造元素</button>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <!-- 周期表主体 -->
                <div class="flex-1 overflow-x-auto">
                    <div class="inline-block min-w-max">
                        <!-- 周期表标题 -->
                        <div class="text-center mb-4">
                            <h2 class="text-2xl font-bold">元素周期表</h2>
                        </div>
                        
                        <!-- 周期表网格 -->
                        <div id="periodic-table" class="grid gap-1" style="grid-template-columns: repeat(18, 80px);">
                            <!-- 元素将通过JavaScript动态生成 -->
                        </div>

                        <!-- 图例 -->
                        <div class="mt-8 flex flex-wrap justify-center gap-4 text-sm">
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 stable-cell rounded"></div>
                                <span>稳定元素</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 radioactive-cell rounded"></div>
                                <span>放射性元素</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 superheavy-cell rounded"></div>
                                <span>超重元素</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 unknown-cell rounded"></div>
                                <span>未知性质</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 oganesson-cell rounded"></div>
                                <span>Oganesson</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧信息面板 -->
                <div class="lg:w-80 space-y-6">
                    <!-- Oganesson详情 -->
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-lg p-6 border border-gray-700">
                        <h3 class="text-xl font-bold mb-4 text-center">Oganesson (Og)</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">原子序数:</span>
                                <span class="font-semibold">118</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">原子量:</span>
                                <span class="font-semibold">[294]</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">电子构型:</span>
                                <span class="font-mono text-sm">[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p⁶</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">半衰期:</span>
                                <span class="font-semibold">0.69 ms</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">发现年份:</span>
                                <span class="font-semibold">2006</span>
                            </div>
                        </div>
                        <div class="mt-4 p-3 bg-orange-500 bg-opacity-20 rounded">
                            <p class="text-sm text-orange-200">
                                ⚠️ 仅制造过5个原子，极不稳定且具有强放射性
                            </p>
                        </div>
                    </div>

                    <!-- 元素对比工具 -->
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-lg p-6 border border-gray-700">
                        <h3 class="text-xl font-bold mb-4">元素对比</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">选择对比元素:</label>
                                <select id="comparison-element" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                    <option value="helium">氦 (He)</option>
                                    <option value="neon">氖 (Ne)</option>
                                    <option value="argon">氩 (Ar)</option>
                                    <option value="krypton">氪 (Kr)</option>
                                    <option value="xenon">氙 (Xe)</option>
                                    <option value="radon">氡 (Rn)</option>
                                </select>
                            </div>
                            <button id="compare-btn" class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-2 rounded hover:from-orange-600 hover:to-red-600 transition-all">
                                开始对比
                            </button>
                        </div>
                        <div id="comparison-chart" class="comparison-chart"></div>
                    </div>

                    <!-- 快速统计 -->
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-lg p-6 border border-gray-700">
                        <h3 class="text-xl font-bold mb-4">统计信息</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">总元素数:</span>
                                <span class="font-semibold">118</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">自然元素:</span>
                                <span class="font-semibold">94</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">人造元素:</span>
                                <span class="font-semibold">24</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">超重元素:</span>
                                <span class="font-semibold">26</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 元素详情弹窗 -->
    <div class="overlay" id="overlay"></div>
    <div class="element-detail" id="element-detail">
        <div class="flex justify-between items-start mb-4">
            <h3 id="detail-title" class="text-2xl font-bold"></h3>
            <button id="close-detail" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>
        <div id="detail-content"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
