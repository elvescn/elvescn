<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>导航页（调整测试中）</h1>
            <div id="managementButtons" class="management-buttons" style="display: none;">
                <button id="addSiteBtn" class="btn-primary">添加网址</button>
                <button id="addCategoryBtn" class="btn-secondary">添加分类</button>
                <button id="exportBtn" class="btn-primary">导出数据</button>
            </div>
        </header>

        <main>
            <div id="categories" class="categories">
                <!-- 分类将通过JavaScript动态生成 -->
            </div>
        </main>
    </div>

    <!-- 添加网址的模态框 -->
    <div id="addSiteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加新网址</h2>
            <form id="addSiteForm">
                <div class="form-group">
                    <label for="siteName">网站名称:</label>
                    <input type="text" id="siteName" required>
                </div>
                <div class="form-group">
                    <label for="siteUrl">网站地址:</label>
                    <input type="url" id="siteUrl" required>
                </div>
                <div class="form-group">
                    <label for="siteDescription">网站描述:</label>
                    <textarea id="siteDescription" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="siteCategory">分类:</label>
                    <select id="siteCategory" required>
                        <option value="">请选择分类</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="siteIcon">网站信息:</label>
                    <div class="icon-preview">
                        <img id="iconPreview" src="" alt="图标预览">
                    </div>
                    <div class="icon-buttons">
                        <button type="button" id="fetchInfoBtn" class="btn-secondary fetch-info-btn">
                            <span class="btn-main-text">获取网站信息</span>
                            <span class="btn-sub-text">包括标题、描述、图标</span>
                        </button>
                        <button type="button" id="uploadIconBtn" class="btn-secondary">上传自定义图标</button>
                        <input type="file" id="siteIcon" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">添加</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加分类的模态框 -->
    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加新分类</h2>
            <form id="addCategoryForm">
                <div class="form-group">
                    <label for="categoryName">分类名称:</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">添加</button>
                    <button type="button" id="cancelCategoryBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑网址的模态框 -->
    <div id="editSiteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑网址</h2>
            <form id="editSiteForm">
                <input type="hidden" id="editSiteId">
                <div class="form-group">
                    <label for="editSiteName">网站名称:</label>
                    <input type="text" id="editSiteName" required>
                </div>
                <div class="form-group">
                    <label for="editSiteUrl">网站地址:</label>
                    <input type="url" id="editSiteUrl" required>
                </div>
                <div class="form-group">
                    <label for="editSiteDescription">网站描述:</label>
                    <textarea id="editSiteDescription" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="editSiteCategory">分类:</label>
                    <select id="editSiteCategory" required>
                        <option value="">请选择分类</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSiteIcon">网站信息:</label>
                    <div class="icon-preview">
                        <img id="editIconPreview" src="" alt="图标预览">
                    </div>
                    <div class="icon-buttons">
                        <button type="button" id="editFetchInfoBtn" class="btn-secondary fetch-info-btn">
                            <span class="btn-main-text">获取网站信息</span>
                            <span class="btn-sub-text">包括标题、描述、图标</span>
                        </button>
                        <button type="button" id="editUploadIconBtn" class="btn-secondary">上传自定义图标</button>
                        <input type="file" id="editSiteIcon" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" id="deleteSiteBtn" class="btn-danger">删除</button>
                    <button type="button" id="cancelEditBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑分类的模态框 -->
    <div id="editCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑分类</h2>
            <form id="editCategoryForm">
                <input type="hidden" id="editCategoryId">
                <div class="form-group">
                    <label for="editCategoryName">分类名称:</label>
                    <input type="text" id="editCategoryName" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" id="deleteCategoryBtn" class="btn-danger">删除分类</button>
                    <button type="button" id="cancelEditCategoryBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 先加载数据文件，再加载功能文件 -->
    <script src="navigation-data.js"></script>
    <!-- 只在本地环境加载 SortableJS -->
    <script>
        if (window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"><\/script>');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
