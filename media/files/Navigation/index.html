<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>导航页（调试中）</h1>
            <div id="managementButtons" class="management-buttons" style="display: none;">
                <button id="addSiteBtn" class="btn-primary">添加网址</button>
                <button id="addCategoryBtn" class="btn-secondary">添加分类</button>
                <button id="exportBtn" class="btn-primary">导出数据</button>
            </div>
        </header>

        <main>
            <div id="categories" class="categories">
                </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <div id="addSiteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加新网址</h2>
            <form id="addSiteForm">
                <div class="form-group input-with-clear">
                    <label for="siteUrl">网址 (URL):</label>
                    <input type="url" id="siteUrl" required placeholder="https://">
                    <button type="button" id="clearUrlBtn" class="btn-danger clear-btn">清空</button>
                </div>
                
                <div class="form-group fetch-group">
                    <button type="button" id="fetchInfoBtn" class="btn-primary"><span class="btn-main-text">智能获取</span></button>
                    <button type="button" id="uploadIconBtn" class="btn-secondary">上传图标</button>
                </div>

                <div class="form-group icon-preview-group">
                    <label>图标预览:</label>
                    <img id="iconPreview" class="icon-preview" src="//:0" alt="">
                    <input type="file" id="siteIcon" style="display: none;" accept="image/*">
                    <button type="button" id="clearIconBtn" class="btn-danger clear-btn">清空</button>
                </div>

                <div class="form-group input-with-clear">
                    <label for="siteName">网站名称:</label>
                    <input type="text" id="siteName" required>
                    <button type="button" id="clearNameBtn" class="btn-danger clear-btn">清空</button>
                </div>

                <div class="form-group input-with-clear">
                    <label for="siteDescription">描述 (可选):</label>
                    <textarea id="siteDescription" rows="2"></textarea>
                    <button type="button" id="clearDescriptionBtn" class="btn-danger clear-btn">清空</button>
                </div>

                <div class="form-group">
                    <label for="siteCategory">选择分类:</label>
                    <select id="siteCategory" required></select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">添加</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editSiteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑网址</h2>
            <form id="editSiteForm">
                <input type="hidden" id="editSiteId">
                <div class="form-group input-with-clear">
                    <label for="editSiteUrl">网址 (URL):</label>
                    <input type="url" id="editSiteUrl" required>
                    <button type="button" id="clearEditUrlBtn" class="btn-danger clear-btn">清空</button>
                </div>

                <div class="form-group fetch-group">
                    <button type="button" id="editFetchInfoBtn" class="btn-primary"><span class="btn-main-text">智能获取</span></button>
                    <button type="button" id="editUploadIconBtn" class="btn-secondary">上传图标</button>
                </div>

                <div class="form-group icon-preview-group">
                    <label>图标预览:</label>
                    <img id="editIconPreview" class="icon-preview" src="//:0" alt="">
                    <input type="file" id="editSiteIcon" style="display: none;" accept="image/*">
                    <button type="button" id="clearEditIconBtn" class="btn-danger clear-btn">清空</button>
                </div>

                <div class="form-group input-with-clear">
                    <label for="editSiteName">网站名称:</label>
                    <input type="text" id="editSiteName" required>
                    <button type="button" id="clearEditNameBtn" class="btn-danger clear-btn">清空</button>
                </div>
                
                <div class="form-group input-with-clear">
                    <label for="editSiteDescription">描述 (可选):</label>
                    <textarea id="editSiteDescription" rows="2"></textarea>
                    <button type="button" id="clearEditDescriptionBtn" class="btn-danger clear-btn">清空</button>
                </div>

                <div class="form-group">
                    <label for="editSiteCategory">选择分类:</label>
                    <select id="editSiteCategory" required></select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" id="deleteSiteBtn" class="btn-danger">删除网址</button>
                    <button type="button" id="cancelEditBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加新分类</h2>
            <form id="addCategoryForm">
                <div class="form-group">
                    <label for="categoryName">分类名称:</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" id="cancelCategoryBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑分类</h2>
            <form id="editCategoryForm">
                <input type="hidden" id="editCategoryId">
                <div class="form-group">
                    <label for="editCategoryName">分类名称:</label>
                    <input type="text" id="editCategoryName" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" id="deleteCategoryBtn" class="btn-danger">删除分类</button>
                    <button type="button" id="cancelEditCategoryBtn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="fetch-helpers.js"></script>
    <script src="script.js"></script>
</body>
</html>
